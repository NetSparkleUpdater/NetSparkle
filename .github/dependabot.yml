      # Prefix all commit messages with "npm"
      prefix: "[Dependabot]"
    labels:
      - "dependabot"
      - "awaiting triage"
    reviewers:
      - "Deadpikle"
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/src/NetSparkle.Tools.AppCastGenerator" # Location of package manifests
    schedule:
      interval: "daily"
    assignees:
      - "Deadpikle"
